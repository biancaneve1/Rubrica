<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RUBRICA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="text-center mt-5">
        <h1>LA MIA RUBRICA</h1>
    </div>

    <div class="container my-5  text-center">

        <div class="row">
            <div class="col-12 col-md-4 ">
                <h3>RIMUOVI CONTATTI</h3>
                <div class="col-12 mt-5 ">
                    <button class="btn-remove btn-custom my-2 ">RIMUOVI</button>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <h3>MOSTRA CONTATTI</h3>

                <button id="showContact" class="btn btn-custom my-5">Mostra Contatti</button>
            </div>

            <div class="col-12 col-md-4">

                <div class="row ">


                    <div class="col-12 ">
                        <h3>AGGIUNGI CONTATTI</h3>
                    </div>

                    <div class="col-5 justify-content-center mx-4 mt-5 ">
                        <input id="nameInput" type="text" class="form-control" placeholder="Inserisci Nome" aria-label="inserisci nome"
                            aria-describedby="inserisci nome">
                    </div>

                    <div class="col-5 mt-5 ">
                        <input id="nameNumber" type="number" class="form-control" placeholder="Inserisci Numero"
                            aria-label="inserisci numero" aria-describedby="inserisci numero">
                    </div>

                </div>

                <div class="col-1 mt-4 ">
                    <button id="addContactBtn" class="btn btn-add">
                        <i class="fa-solid fa-user-tie fa-2x"></i>
                    </button>
                </div>

            </div>

        </div>

        <!--sezione contatti-->

        <div class="container my-5  text-center">

            <div class="row justify-content-center">


                <div id="contactWrapper" class="col-12 col-md-5">


                    <!--Creazione contatti in dinamica-->
                    <!-- <div class="card-custom d-flex justify-content-around align-items-center">
                    <p>Nome</p>
                    <p>Cognome</p>
                    <i class="fa-regular fa-trash-can"></i>

                </div> -->
                </div>


            </div>
        </div>






















        <script src="https://kit.fontawesome.com/a29c53c448.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./main.js"></script>
</body>

</html>
